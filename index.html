---
layout: default
title: Dumb As a Bunny
---
  {% for post in site.posts %}
    <div class="post">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>
        {{ post.content }}
      </p>
      <p>
        {{ post.date | date: "%B %d, %Y" }}
      </p>
      <a href="{{ post.url }}#disqus_thread">Comments</a>
    </div>
  {% endfor %}
